<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Salve a Amazonia</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header">
          <span>Login</span>
        </div>

        <div class="input-box">
          <input type="text" id="user" class="input-field" required />
          <label for="user" class="label">Nome do Usuário</label>
          <i class="icone"></i>
        </div>

        <div class="input-box">
          <input type="password" id="pass" class="input-field" required />
          <label for="pass" class="label">Senha</label>
          <i class="icone"></i>
        </div>

        <div class="lembrar">
          <div class="lembrar1">
            <input type="checkbox" id="lembrar" />
            <label for="lembrar">Lembrar-me</label>
          </div>

          <div class="esqueci">
            <a href="#">Esqueci a senha</a>
          </div>
        </div>

        <div class="input-box">
          <input type="submit" class="input-enviar" value="Login" />
        </div>

        <div class="registro">
          <span>Não tem uma conta? <a href="#">Cadastra-se</a></span>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
